name: Python CI
on: [ push, pull_request ]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ruff linting
        uses: chartboost/ruff-action@v1

  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Unit tests
        run: |
          pytest
